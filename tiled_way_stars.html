<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a popup on hover</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    .legend {
        background-color: #fff;
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding: 10px;
        position: absolute;
        right: 10px;
        z-index: 1;
    }
    
    .legend h4 {
        margin: 0 0 10px;
    }
    
    .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
    }
</style>
<div id="map"></div>
<div class="legend">
    <h4>Download speed (Mbps)</h4>
    <div><span style="background-color: #64a226"></span>1000+</div>
    <div><span style="background-color: #82b825"></span>&lt 1,000</div>
    <div><span style="background-color: #92ca23"></span>&lt 500</div>
    <div><span style="background-color: #bbda20"></span>&lt 200</div>
    <div><span style="background-color: #e6df1e"></span>&lt 50</div>
    <div><span style="background-color: #eea322"></span>&lt 25</div>
    <div><span style="background-color: #f22d2d"></span>&lt 1</div>
    </div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoiam9leXJvc2UxOTk5IiwiYSI6ImNrbzlvbzd3dTFxa2Uydm9uMTB0dXB3bTIifQ.Cgdj8gIfPod5oc-OMMmA6g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.038659, 34.931567],
        zoom: 11.15,
        crossSourceCollisions: false
    });

    // map.on('sourcedata', (e) => {
    //     console.log(e);
    // });

    map.on('load', function () {
        // // fetch('http://127.0.0.1:5001/get_json').then(response => response.json()).then(data => {
        map.addSource('json_data', {
            'type': 'geojson',
            'data': "http://localhost:5000/static/10000_points.json",
            maxzoom: 10,
            buffer: 0,
            cluster: true,
            clusterMaxZoom: 9, // Max zoom to cluster points on
            clusterRadius: 75, // Radius of each cluster when clustering points (defaults to 50)
            clusterProperties: {
                sum_downloads: ['+', ['get', 'download']],
            }
        });

        map.addLayer({
            'id': 'json_points',
            'type': 'circle',
            'source': 'json_data',
            'filter': ['!', ['has', 'point_count']],
            'paint': {
                'circle-color': '#f22d2d',
                    // 'step',
                    // ['coalesce',
                    //     // if no single download speed value exists because data is a cluster, get the average download speed of cluster instead
                    //     ['get', 'download'],
                    //     ['/', ['get', 'sum_downloads'], ['get', 'point_count']]
                    // ],
                    // '#f22d2d',
                    // 1,
                    // '#eea322',
                    // 25,
                    // '#e6df1e',
                    // 50,
                    // '#bbda20',
                    // 200,
                    // '#92ca23',
                    // 500,
                    // '#82b825',
                    // 1000,
                    // '#64a226'
                    // '#f22d2d'
                // ],
                'circle-radius': 6,
                // 'circle-stroke-width': 2,
                // 'circle-stroke-color': '#ffffff'
            }
        });

        map.loadImage('./star3.png', (error, image) => {
            if (error) throw error;
            map.addImage('star-icon', image, { 'sdf': true });
            map.addLayer({
                'id': 'clustered_json_points',
                'source': 'json_data',
                'filter': ['has', 'point_count'],
                'type': 'symbol',
                'layout': {
                    'icon-image': 'star-icon',
                    'icon-size': 0.5,
                    // 'icon-padding': 10,
                    'symbol-spacing': 2000
                },
                'paint': {
                    'icon-color': '#FF8C00',
                    // 'icon-halo-width': 5,
                    // 'icon-halo-color': '#ffffff'
                }
            });

            map.addLayer({
                'id': 'clustered_vector_points',
                'source': 'tiles',
                "source-layer": "data",
                'filter': ['has', 'point_count'],
                'type': 'symbol',
                'layout': {
                    'icon-image': 'star-icon',
                    'icon-size': 0.5,
                    // 'icon-padding': 10,
                    'symbol-spacing': 2000
                },
                'paint': {
                    'icon-color': '#92ca23',
                    // 'icon-halo-width': 5,
                    // 'icon-halo-color': '#ffffff'
                }
            });
        });

        window.map.addSource('tiles', {
            "type": "vector",
            "minzoom": 0,
            "maxzoom": 10,
            "tiles": [`http://localhost:5000/static/clustered_tiles_100_points/{z}/{x}/{y}.pbf`]
            // "tiles": [`https://user-data-tiles.s3.us-east-2.amazonaws.com/{z}/{x}/{y}.pbf`]
        });

        map.addLayer({
            'id': 'vector_points',
            'type': 'circle',
            'source': 'tiles',
            "source-layer": "data",
            'filter': ['!', ['has', 'point_count']],
            'paint': {
                'circle-color': '#64a226',
                    // 'step',
                    // ['get', 'download'],
                    // '#f22d2d',
                    // 1,
                    // '#eea322',
                    // 25,
                    // '#e6df1e',
                    // 50,
                    // '#bbda20',
                    // 200,
                    // '#92ca23',
                    // 500,
                    // '#82b825',
                    // 1000,
                    // '#64a226'
                // ],
                'circle-radius': 6,
                // 'circle-stroke-width': 2,
                // 'circle-stroke-color': '#ffffff'
            }
        });

        // Create a popup, but don't add it to the map yet.
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        // hover feature for json data
        map.on('mouseenter', 'json_points', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var download = e.features[0].properties.download;
            var upload = e.features[0].properties.upload;
            var date = e.features[0].properties.date;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML("Download: " + download + " Mbps, Upload: " + upload + " Mbps, Date: " + date).addTo(map);
        });

        map.on('mouseleave', 'json_points', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // hover feature for clustered json data
        map.on('mouseenter', 'clustered_json_points', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var sum_downloads = e.features[0].properties.sum_downloads;
            var upload = e.features[0].properties.upload;
            var date = e.features[0].properties.date;
            var point_count = e.features[0].properties.point_count;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            // doesn't include avg upload atm
            popup.setLngLat(coordinates).setHTML("# points: " + point_count + ", average download: " + sum_downloads/point_count + " mbps").addTo(map);
        });

        map.on('mouseleave', 'clustered_json_points', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // hover feature for S3 data
        map.on('mouseenter', 'vector_points', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var download = e.features[0].properties.download;
            var upload = e.features[0].properties.upload;
            var date = e.features[0].properties.date;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML("Download: " + download + " Mbps, Upload: " + upload + " Mbps, Date: " + date).addTo(map);
        });

        map.on('mouseleave', 'vector_points', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });

        // hover feature for clustered S3 data
        map.on('mouseenter', 'clustered_vector_points', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var download = e.features[0].properties.download;
            var upload = e.features[0].properties.upload;
            var date = e.features[0].properties.date;
            var point_count = e.features[0].properties.point_count;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            
            // no date or avg upload atm
            popup.setLngLat(coordinates).setHTML("# points: " + point_count + ", average download: " + download + " mbps").addTo(map);
        });

        map.on('mouseleave', 'clustered_vector_points', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });
</script>

</body>
</html>
