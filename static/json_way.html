<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a popup on hover</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    .legend {
        background-color: #fff;
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        padding: 10px;
        position: absolute;
        right: 10px;
        z-index: 1;
    }
    
    .legend h4 {
        margin: 0 0 10px;
    }
    
    .legend div span {
        border-radius: 50%;
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
    }
</style>
<div id="map"></div>
<div class="legend">
    <h4>Download speed (Mbps)</h4>
    <div><span style="background-color: #64a226"></span>1000+</div>
    <div><span style="background-color: #82b825"></span>&lt 1,000</div>
    <div><span style="background-color: #92ca23"></span>&lt 500</div>
    <div><span style="background-color: #bbda20"></span>&lt 200</div>
    <div><span style="background-color: #e6df1e"></span>&lt 50</div>
    <div><span style="background-color: #eea322"></span>&lt 25</div>
    <div><span style="background-color: #f22d2d"></span>&lt 1</div>
    </div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoiam9leXJvc2UxOTk5IiwiYSI6ImNrbzlvbzd3dTFxa2Uydm9uMTB0dXB3bTIifQ.Cgdj8gIfPod5oc-OMMmA6g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.038659, 38.931567],
        zoom: 11.15
    });

    map.on('load', function () {
        // fetch('http://127.0.0.1:5001/get_json').then(response => response.json()).then(data => {
        map.addSource('json_data', {
        'type': 'geojson',
        'data': "http://localhost:5000/static/100_points_special.json",
        maxzoom: 9,
        buffer: 0,
        cluster: true,
        clusterMaxZoom: 9, // Max zoom to cluster points on
        clusterRadius: 50, // Radius of each cluster when clustering points (defaults to 50)
        clusterProperties: {
            sum_downloads: ['+', ['get', 'download']],
        }
        });

        map.addLayer({
            'id': 'generic-circle',
            'type': 'circle',
            'source': 'json_data',
            'paint': {
                'circle-color': [
                    'step',
                    ['coalesce',
                        // if no single download speed value exists because data is a cluster, get the average download speed of cluster instead
                        ['get', 'download'],
                        ['/', ['get', 'sum_downloads'], ['get', 'point_count']]
                    ],
                    '#f22d2d',
                    1,
                    '#eea322',
                    25,
                    '#e6df1e',
                    50,
                    '#bbda20',
                    200,
                    '#92ca23',
                    500,
                    '#82b825',
                    1000,
                    '#64a226'
                ],
                'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    6, 2,
                    20, 100,
                    30, 750,
                    40
                ],
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });

        map.addLayer({
            'id': 'clustered_points',
            'type': 'symbol',
            'source': 'json_data',
            // point count > 1
            'filter': ['>', 'point_count', 1],
            'layout': {
                'text-field': '{point_count}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });
            

        // Create a popup, but don't add it to the map yet.
        var popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        // hover feature for all data
        map.on('mouseenter', 'generic-circle', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            // var description = e.features[0].properties.description;
            var download = e.features[0].properties.download;
            var upload = e.features[0].properties.upload;
            var date = e.features[0].properties.date;
            var point_count = e.features[0].properties.point_count;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            console.log("point count is " + point_count);
            if (point_count == null) {
                popup.setLngLat(coordinates).setHTML("Download: " + download + " Mbps, Upload: " + upload + " Mbps, Date: " + date).addTo(map);
            }
        });

        map.on('mouseleave', 'generic-circle', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });
</script>

</body>
</html>
